<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">File Management</h1>
    
    <div class="glass mb-6">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <div class="mb-4 text-red-300" th:if="${error}" th:text="${error}"></div>
        
        <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="flex items-center space-x-4">
                <input type="file" name="file" class="bg-gray-800 text-white px-3 py-2 rounded" required />
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
            </div>
        </form>
    </div>

    <div class="glass">
        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">File Name</th>
                <th class="p-3">Size</th>
                <th class="p-3">Uploaded By</th>
                <th class="p-3">Upload Date</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${files}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3" th:text="${file.originalName}"></td>
                <td class="p-3" th:text="${#numbers.formatDecimal(file.fileSize / 1024.0, 1, 2)} + ' KB'"></td>
                <td class="p-3" th:text="${file.uploadedBy}"></td>
                <td class="p-3" th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="p-3">
                    <a th:href="@{/files/download/{id}(id=${file.id})}" class="text-blue-400 hover:underline mr-4">Download</a>
                    <form th:action="@{/files/{id}/delete(id=${file.id})}" method="post" class="inline" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-red-400 hover:underline" onclick="return confirm('Delete this file?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${files.isEmpty()}">
                <td colspan="5" class="p-3 text-center text-gray-300">No files uploaded yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
