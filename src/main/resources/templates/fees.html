<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Fee Management</h1>
    
    <div class="glass mb-6">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl">All Fee Records</h2>
            <div class="space-x-2">
                <a th:href="@{/fees/new}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" sec:authorize="hasAnyRole('ADMIN','STAFF','ACCOUNTANT','PRINCIPAL','VICE_PRINCIPAL')">Add Fee</a>
                <a th:href="@{/fees/overdue}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Overdue Fees</a>
            </div>
        </div>

        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">Student</th>
                <th class="p-3">Fee Type</th>
                <th class="p-3">Amount</th>
                <th class="p-3">Paid</th>
                <th class="p-3">Balance</th>
                <th class="p-3">Due Date</th>
                <th class="p-3">Status</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fee : ${fees}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3" th:text="${fee.student.firstName} + ' ' + ${fee.student.lastName}"></td>
                <td class="p-3" th:text="${fee.feeType}"></td>
                <td class="p-3" th:text="'$' + ${#numbers.formatDecimal(fee.amount, 1, 2)}"></td>
                <td class="p-3" th:text="'$' + ${#numbers.formatDecimal(fee.paidAmount, 1, 2)}"></td>
                <td class="p-3" th:text="'$' + ${#numbers.formatDecimal(fee.balanceAmount, 1, 2)}"></td>
                <td class="p-3">
                    <span th:text="${fee.dueDate}" th:class="${fee.overdue} ? 'text-red-400' : 'text-gray-200'"></span>
                </td>
                <td class="p-3">
                    <span th:text="${fee.status}" 
                          th:class="${fee.status == 'PAID'} ? 'text-green-400' : (${fee.overdue} ? 'text-red-400' : 'text-yellow-400')"></span>
                </td>
                <td class="p-3">
                    <div th:if="${fee.status != 'PAID'}" class="space-y-2" sec:authorize="hasAnyRole('ADMIN','STAFF','ACCOUNTANT','PRINCIPAL','VICE_PRINCIPAL')">
                        <form th:action="@{/fees/{id}/pay(id=${fee.id})}" method="post" class="flex space-x-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="number" step="0.01" name="amount" placeholder="Amount" class="bg-gray-800 text-white px-2 py-1 rounded w-20" th:max="${fee.balanceAmount}" required />
                            <select name="paymentMethod" class="bg-gray-800 text-white px-2 py-1 rounded">
                                <option value="CASH">Cash</option>
                                <option value="CARD">Card</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                                <option value="ONLINE">Online</option>
                            </select>
                            <input type="text" name="transactionId" placeholder="Transaction ID" class="bg-gray-800 text-white px-2 py-1 rounded w-24" />
                            <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">Pay</button>
                        </form>
                    </div>
                    <div th:if="${fee.status == 'PAID'}" class="text-green-400">âœ“ Paid</div>
                    <form th:action="@{/fees/{id}/delete(id=${fee.id})}" method="post" class="inline mt-2" sec:authorize="hasAnyRole('ADMIN','ACCOUNTANT','PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-red-400 hover:underline text-sm" onclick="return confirm('Delete this fee record?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${fees.isEmpty()}">
                <td colspan="8" class="p-3 text-center text-gray-300">No fee records found.</td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
            <div>Total Items: <span th:text="${totalItems}"></span></div>
            <div class="flex space-x-2">
                <a th:if="${currentPage > 0}" th:href="@{/fees(page=${currentPage - 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Previous</a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/fees(page=${currentPage + 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
