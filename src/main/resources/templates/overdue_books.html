<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Overdue Books</h1>

    <div class="glass">
        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">Book</th>
                <th class="p-3">Student</th>
                <th class="p-3">Due Date</th>
                <th class="p-3">Days Overdue</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="issue : ${issues}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3">
                    <div th:text="${issue.book.title}" class="font-semibold"></div>
                    <div class="text-sm text-gray-400" th:text="'ISBN: ' + ${issue.book.isbn}"></div>
                </td>
                <td class="p-3" th:text="${issue.student.firstName} + ' ' + ${issue.student.lastName}"></td>
                <td class="p-3" th:text="${issue.dueDate}"></td>
                <td class="p-3" th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(issue.dueDate, T(java.time.LocalDate).now())}"></td>
                <td class="p-3" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">
                    <form th:action="@{/library/return/{id}(id=${issue.id})}" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-green-400 hover:underline">Mark Returned</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${issues.isEmpty()}">
                <td colspan="5" class="p-3 text-center text-gray-300">No overdue books. Great!</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
