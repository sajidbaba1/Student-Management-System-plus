<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Library Books</h1>
    
    <div class="glass mb-6">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-4">
                <h2 class="text-xl">Book Catalog</h2>
                <form method="get" class="flex space-x-2">
                    <input type="text" name="search" th:value="${search}" placeholder="Search books..." class="bg-gray-800 text-white px-3 py-2 rounded" />
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
                </form>
            </div>
            <a th:href="@{/library/books/new}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">Add Book</a>
        </div>

        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">Title</th>
                <th class="p-3">Author</th>
                <th class="p-3">ISBN</th>
                <th class="p-3">Category</th>
                <th class="p-3">Available/Total</th>
                <th class="p-3">Location</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3">
                    <div th:text="${book.title}" class="font-semibold"></div>
                    <div class="text-sm text-gray-400" th:if="${book.publisher}" th:text="'Publisher: ' + ${book.publisher}"></div>
                </td>
                <td class="p-3" th:text="${book.author}"></td>
                <td class="p-3" th:text="${book.isbn}"></td>
                <td class="p-3" th:text="${book.category}"></td>
                <td class="p-3">
                    <span th:text="${book.availableCopies} + '/' + ${book.totalCopies}" 
                          th:class="${book.availableCopies > 0} ? 'text-green-400' : 'text-red-400'"></span>
                </td>
                <td class="p-3" th:text="${book.location ?: 'Not specified'}"></td>
                <td class="p-3">
                    <div th:if="${book.available}" class="mb-2" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">
                        <form th:action="@{/library/issue}" method="post" class="flex space-x-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="bookId" th:value="${book.id}" />
                            <input type="number" name="studentId" placeholder="Student ID" class="bg-gray-800 text-white px-2 py-1 rounded w-24" required />
                            <input type="date" name="dueDate" class="bg-gray-800 text-white px-2 py-1 rounded" required />
                            <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">Issue</button>
                        </form>
                    </div>
                    <div th:unless="${book.available}" class="text-red-400 mb-2">Not Available</div>
                    <form th:action="@{/library/books/{id}/delete(id=${book.id})}" method="post" class="inline" sec:authorize="hasAnyRole('ADMIN','LIBRARIAN','PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-red-400 hover:underline text-sm" onclick="return confirm('Delete this book?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${books.isEmpty()}">
                <td colspan="7" class="p-3 text-center text-gray-300">No books found.</td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
            <div>Total Items: <span th:text="${totalItems}"></span></div>
            <div class="flex space-x-2">
                <a th:if="${currentPage > 0}" th:href="@{/library/books(page=${currentPage - 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Previous</a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/library/books(page=${currentPage + 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
