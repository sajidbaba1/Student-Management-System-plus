<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Mark Attendance</h1>
    <div class="text-gray-300 mb-2">
        <span class="mr-4">Teacher: <span th:text="${timetable.teacher.firstName} + ' ' + ${timetable.teacher.lastName}"></span></span>
        <span class="mr-4">Course: <span th:text="${timetable.course.courseName}"></span></span>
        <span>Date: <span th:text="${date}"></span></span>
    </div>

    <div class="glass-container p-4" style="background: rgba(255,255,255,0.08); border-radius: 10px;">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <form class="mb-4" method="get" th:action="@{/attendance/mark/{id}(id=${timetable.id})}">
            <label class="text-gray-300 mr-2">Change date:</label>
            <input class="bg-gray-800 text-white px-3 py-2 rounded" type="date" name="date" th:value="${date}" />
            <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Go</button>
        </form>

        <table class="w-full text-left">
            <thead>
            <tr class="text-white">
                <th class="p-2">Student</th>
                <th class="p-2">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rec : ${records}" class="text-gray-200 border-b border-gray-600">
                <td class="p-2" th:text="${rec.student.firstName} + ' ' + ${rec.student.lastName} + ' (#' + ${rec.student.id} + ')' "></td>
                <td class="p-2">
                    <form th:action="@{/attendance/mark}" method="post" sec:authorize="hasAnyRole('ADMIN','STAFF','REGISTRAR','HOD','PRINCIPAL','VICE_PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="studentId" th:value="${rec.student.id}" />
                        <input type="hidden" name="timetableId" th:value="${timetable.id}" />
                        <input type="hidden" name="date" th:value="${date}" />
                        <select name="status" class="bg-gray-800 text-white px-3 py-1 rounded">
                            <option value="PRESENT" th:selected="${rec.status}=='PRESENT'">PRESENT</option>
                            <option value="ABSENT" th:selected="${rec.status}=='ABSENT'">ABSENT</option>
                        </select>
                        <button class="ml-2 text-blue-400 hover:underline" type="submit">Save</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${records.isEmpty()}">
                <td class="p-2 text-gray-300" colspan="2">No students linked to this timetable yet. Enroll students in this course to mark attendance.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
