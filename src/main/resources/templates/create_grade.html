<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; }
        .form-input, .form-select { background: rgba(255, 255, 255, 0.15); color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 0.75rem; width: 100%; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Add New Grade</h1>
    
    <div class="glass max-w-2xl mx-auto">
        <form th:action="@{/grades}" th:object="${grade}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block mb-2 text-white">Student</label>
                    <select th:field="*{student}" class="form-select" required>
                        <option value="">Select Student</option>
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName} + ' (#' + ${student.id} + ')'"></option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Course</label>
                    <select th:field="*{course}" class="form-select" required>
                        <option value="">Select Course</option>
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Teacher</label>
                    <select th:field="*{teacher}" class="form-select" required>
                        <option value="">Select Teacher</option>
                        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Assessment Type</label>
                    <select th:field="*{assessmentType}" class="form-select" required>
                        <option value="">Select Type</option>
                        <option value="QUIZ">Quiz</option>
                        <option value="ASSIGNMENT">Assignment</option>
                        <option value="MIDTERM">Midterm</option>
                        <option value="FINAL">Final Exam</option>
                        <option value="PROJECT">Project</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Assessment Name</label>
                    <input type="text" th:field="*{assessmentName}" class="form-input" placeholder="e.g., Quiz 1, Final Exam" required />
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Score</label>
                    <input type="number" step="0.01" th:field="*{score}" class="form-input" placeholder="85.5" required />
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Max Score</label>
                    <input type="number" step="0.01" th:field="*{maxScore}" class="form-input" placeholder="100" required />
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2 text-white">Comments (Optional)</label>
                <textarea th:field="*{comments}" class="form-input" rows="3" placeholder="Additional feedback..."></textarea>
            </div>
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Save Grade</button>
                <a th:href="@{/grades}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
