<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; }
        .form-input, .form-select { background: rgba(255, 255, 255, 0.15); color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 0.75rem; width: 100%; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Create New Assignment</h1>
    
    <div class="glass max-w-2xl mx-auto">
        <form th:action="@{/assignments}" th:object="${assignment}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block mb-2 text-white">Course</label>
                    <select th:field="*{course}" class="form-select" required>
                        <option value="">Select Course</option>
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Teacher</label>
                    <select th:field="*{teacher}" class="form-select" required>
                        <option value="">Select Teacher</option>
                        <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
                    </select>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2 text-white">Assignment Title</label>
                <input type="text" th:field="*{title}" class="form-input" placeholder="e.g., Math Quiz 1" required />
            </div>
            
            <div class="mb-4">
                <label class="block mb-2 text-white">Description</label>
                <textarea th:field="*{description}" class="form-input" rows="4" placeholder="Assignment instructions and requirements..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block mb-2 text-white">Due Date & Time</label>
                    <input type="datetime-local" th:field="*{dueDate}" class="form-input" required />
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Maximum Score</label>
                    <input type="number" step="0.01" th:field="*{maxScore}" class="form-input" placeholder="100" required />
                </div>
            </div>
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Create Assignment</button>
                <a th:href="@{/assignments}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
