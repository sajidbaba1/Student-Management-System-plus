spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================

# Show Hibernate SQL queries
logging.level.org.hibernate.SQL=DEBUG

# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Automatically create or update the database schema
spring.jpa.hibernate.ddl-auto=update

# Set Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# SERVER CONFIG (Optional)
# ==============================

# Optional: set server port if needed
# server.port=8080

# Disable DevTools automatic restarts to avoid restart-time bean scanning issues
spring.devtools.restart.enabled=false
