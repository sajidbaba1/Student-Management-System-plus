<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Grade Management</h1>
    
    <div class="glass mb-6">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl">All Grades</h2>
            <a th:href="@{/grades/new}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" sec:authorize="hasAnyRole('ADMIN','STAFF','REGISTRAR','HOD','PRINCIPAL','VICE_PRINCIPAL')">Add Grade</a>
        </div>

        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">Student</th>
                <th class="p-3">Course</th>
                <th class="p-3">Assessment</th>
                <th class="p-3">Score</th>
                <th class="p-3">Percentage</th>
                <th class="p-3">GPA Point</th>
                <th class="p-3">Graded By</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grade : ${grades}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3" th:text="${grade.student.firstName} + ' ' + ${grade.student.lastName}"></td>
                <td class="p-3" th:text="${grade.course.courseName}"></td>
                <td class="p-3">
                    <div th:text="${grade.assessmentType}"></div>
                    <div class="text-sm text-gray-400" th:text="${grade.assessmentName}"></div>
                </td>
                <td class="p-3" th:text="${grade.score} + '/' + ${grade.maxScore}"></td>
                <td class="p-3" th:text="${#numbers.formatDecimal(grade.percentage, 1, 2)} + '%'"></td>
                <td class="p-3" th:text="${#numbers.formatDecimal(grade.gpaPoint, 1, 1)}"></td>
                <td class="p-3" th:text="${grade.teacher.firstName} + ' ' + ${grade.teacher.lastName}"></td>
                <td class="p-3">
                    <form th:action="@{/grades/{id}/delete(id=${grade.id})}" method="post" class="inline" sec:authorize="hasAnyRole('ADMIN','STAFF','REGISTRAR','HOD','PRINCIPAL','VICE_PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-red-400 hover:underline" onclick="return confirm('Delete this grade?')">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${grades.isEmpty()}">
                <td colspan="8" class="p-3 text-center text-gray-300">No grades found.</td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
            <div>Total Items: <span th:text="${totalItems}"></span></div>
            <div class="flex space-x-2">
                <a th:if="${currentPage > 0}" th:href="@{/grades(page=${currentPage - 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Previous</a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/grades(page=${currentPage + 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
