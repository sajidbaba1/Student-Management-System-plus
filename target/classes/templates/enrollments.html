<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Enrollments</h1>
    <div class="glass-container p-4" style="background: rgba(255,255,255,0.08); border-radius: 10px;">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <form th:action="@{/enrollments}" method="post" class="flex space-x-2" sec:authorize="hasAnyRole('ADMIN','STAFF','REGISTRAR','HOD','PRINCIPAL','VICE_PRINCIPAL')">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input class="bg-gray-800 text-white px-3 py-2 rounded" name="studentId" type="number" placeholder="Student ID" required />
            <input class="bg-gray-800 text-white px-3 py-2 rounded" name="courseId" type="number" placeholder="Course ID" required />
            <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Enroll</button>
        </form>

        <table class="w-full text-left mt-4">
            <thead>
            <tr class="text-white">
                <th class="p-2">ID</th>
                <th class="p-2">Student</th>
                <th class="p-2">Course</th>
                <th class="p-2">Status</th>
                <th class="p-2">Enrolled At</th>
                <th class="p-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${enrollments}" class="text-gray-200 border-b border-gray-600">
                <td class="p-2" th:text="${e.id}"></td>
                <td class="p-2" th:text="${e.student.firstName} + ' ' + ${e.student.lastName} + ' (#' + ${e.student.id} + ')' "></td>
                <td class="p-2" th:text="${e.course.courseName} + ' (#' + ${e.course.id} + ')' "></td>
                <td class="p-2" th:text="${e.status}"></td>
                <td class="p-2" th:text="${#temporals.format(e.enrolledAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="p-2">
                    <form th:action="@{/enrollments/{id}/delete(id=${e.id})}" method="post" sec:authorize="hasAnyRole('ADMIN','STAFF','REGISTRAR','HOD','PRINCIPAL','VICE_PRINCIPAL')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="text-red-400 hover:underline" type="submit">Unenroll</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${enrollments.isEmpty()}">
                <td class="p-2 text-center text-gray-300" colspan="6">No enrollments</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
