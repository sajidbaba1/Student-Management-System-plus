<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Issues</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Book Issues</h1>
    
    <div class="glass mb-6">
        <div class="mb-4 text-green-300" th:if="${message}" th:text="${message}"></div>
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl">Issue Records</h2>
            <a th:href="@{/library/overdue}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">View Overdue</a>
        </div>

        <table class="w-full text-left">
            <thead>
            <tr class="text-white border-b border-gray-600">
                <th class="p-3">Book</th>
                <th class="p-3">Student</th>
                <th class="p-3">Issue Date</th>
                <th class="p-3">Due Date</th>
                <th class="p-3">Return Date</th>
                <th class="p-3">Status</th>
                <th class="p-3">Fine</th>
                <th class="p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="issue : ${issues}" class="text-gray-200 border-b border-gray-600">
                <td class="p-3">
                    <div th:text="${issue.book.title}" class="font-semibold"></div>
                    <div class="text-sm text-gray-400" th:text="'ISBN: ' + ${issue.book.isbn}"></div>
                </td>
                <td class="p-3" th:text="${issue.student.firstName} + ' ' + ${issue.student.lastName}"></td>
                <td class="p-3" th:text="${issue.issueDate}"></td>
                <td class="p-3">
                    <span th:text="${issue.dueDate}" th:class="${issue.overdue} ? 'text-red-400' : 'text-gray-200'"></span>
                </td>
                <td class="p-3">
                    <span th:if="${issue.returnDate}" th:text="${issue.returnDate}"></span>
                    <span th:unless="${issue.returnDate}" class="text-yellow-400">Not returned</span>
                </td>
                <td class="p-3">
                    <span th:text="${issue.status}" 
                          th:class="${issue.status == 'RETURNED'} ? 'text-green-400' : (${issue.overdue} ? 'text-red-400' : 'text-yellow-400')"></span>
                </td>
                <td class="p-3">
                    <span th:if="${issue.fineAmount > 0}" th:text="'$' + ${#numbers.formatDecimal(issue.fineAmount, 1, 2)}" class="text-red-400"></span>
                    <span th:unless="${issue.fineAmount > 0}" class="text-gray-400">No fine</span>
                </td>
                <td class="p-3">
                    <div th:if="${issue.returnDate == null}" sec:authorize="hasAnyRole('ADMIN','STAFF','LIBRARIAN','PRINCIPAL')">
                        <form th:action="@{/library/return/{id}(id=${issue.id})}" method="post" class="flex space-x-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="number" step="0.01" name="fine" placeholder="Fine" class="bg-gray-800 text-white px-2 py-1 rounded w-20" min="0" value="0" />
                            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded text-sm">Return</button>
                        </form>
                    </div>
                    <div th:if="${issue.returnDate != null}" class="text-green-400">âœ“ Returned</div>
                </td>
            </tr>
            <tr th:if="${issues.isEmpty()}">
                <td colspan="8" class="p-3 text-center text-gray-300">No issue records found.</td>
            </tr>
            </tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
            <div>Total Items: <span th:text="${totalItems}"></span></div>
            <div class="flex space-x-2">
                <a th:if="${currentPage > 0}" th:href="@{/library/issues(page=${currentPage - 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Previous</a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/library/issues(page=${currentPage + 1})}" class="bg-blue-600 text-white px-3 py-1 rounded">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
