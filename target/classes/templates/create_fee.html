<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fee Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; }
        .form-input, .form-select { background: rgba(255, 255, 255, 0.15); color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 0.75rem; width: 100%; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mx-auto mt-8">
    <h1 class="text-3xl text-white mb-4">Create Fee Record</h1>
    
    <div class="glass max-w-2xl mx-auto">
        <form th:action="@{/fees}" th:object="${fee}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block mb-2 text-white">Student</label>
                    <select th:field="*{student}" class="form-select" required>
                        <option value="">Select Student</option>
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName} + ' (#' + ${student.id} + ')'"></option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Fee Type</label>
                    <select th:field="*{feeType}" class="form-select" required>
                        <option value="">Select Fee Type</option>
                        <option value="TUITION">Tuition Fee</option>
                        <option value="LIBRARY">Library Fee</option>
                        <option value="TRANSPORT">Transport Fee</option>
                        <option value="EXAM">Exam Fee</option>
                        <option value="LATE_FEE">Late Fee</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Amount ($)</label>
                    <input type="number" step="0.01" th:field="*{amount}" class="form-input" placeholder="1000.00" required />
                </div>
                
                <div class="mb-4">
                    <label class="block mb-2 text-white">Due Date</label>
                    <input type="date" th:field="*{dueDate}" class="form-input" required />
                </div>
            </div>
            
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Create Fee Record</button>
                <a th:href="@{/fees}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
