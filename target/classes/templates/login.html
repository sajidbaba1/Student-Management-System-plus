<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #2c3e50, #3498db); color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .glass-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; }
        .form-input { background: rgba(255, 255, 255, 0.15); color: #e0e0e0; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; padding: 0.75rem; width: 100%; }
    </style>
</head>
<body>
<div class="container mx-auto mt-20 max-w-md">
    <h1 class="text-4xl font-bold text-center mb-8 text-white">Sign In</h1>
    <div class="glass-container">
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block mb-2">Username</label>
                <input name="username" type="text" class="form-input" placeholder="Username" required />
            </div>
            <div class="mb-6">
                <label class="block mb-2">Password</label>
                <input name="password" type="password" class="form-input" placeholder="Password" required />
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
            </div>
            <div class="mt-4 text-center text-sm text-gray-300" th:if="${param.error}">Invalid credentials</div>
            <div class="mt-2 text-center text-sm text-green-300" th:if="${param.logout}">You have been logged out</div>
        </form>
    </div>
</div>
</body>
</html>
